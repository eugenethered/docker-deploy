name: Dockerize Container Build

on:
  push:
    branches: [ main ]

jobs:
  dockerize:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3
    - name: Docker meta
      id: meta
      uses: docker/metadata-action@v4
      with:
        images: |
          persuadertechnology/getit
        tags: |
          type=ref,event=branch
          type=ref,event=pr
          type=semver,pattern={{version}}
          type=semver,pattern={{major}}.{{minor}}
    - name: "Get the docker image meta data"
      run: echo "getit meta info $IMAGE_TAG - $IMAGE_LABEL"
      env:
        IMAGE_TAG: ${{ steps.meta.outputs.tags }}
        IMAGE_LABEL: ${{ steps.meta.outputs.labels }}
